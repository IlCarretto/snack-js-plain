<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack animali</title>
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Framework Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="inputs-group mt-5 p-3 text-center">
            <h2>Inserisci le informazioni dell'animale</h2>
            <input class="text-center" placeholder="Inserisci il nome dell'animale" type="text" id="animalName">
            <input class="text-center" placeholder="Inserisci la famiglia dell'animale" type="text" id="animalFamily">
            <input class="text-center" placeholder="Inserisci la classe dell'animale" type="text" id="animalClass">
            <button id="print-btn" class="mt-3">Aggiungi alla lista e stampa!</button>
        </div>
    </div>

    <!-- JS SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
